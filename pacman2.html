        function displayWorld() {
            var output = '';
            for (var i = 0; i < world.length; i++) {
                output += "\n<div class='row'>\n";
                for (var j = 0; j < world[i].length; j++) {
                    if (world[i][j] == 2)
                        output += "<div class ='brick'></div>";
                    else if (world[i][j] == 1)
                        output += "<div class ='coin'></div>";
                    if (world[i][j] == 0)
                        output += "<div class ='empty'></div>";
                }
                output += "\n</div>";
            }
            document.getElementById('world').innerHTML = output;
        }
        displayWorld()

        var leftValue = 450, topValue = 100, direction = 'down', step = 1;

        function update() {
            document.getElementById("pacman").style.left = leftValue + "px";
            document.getElementById("pacman").style.top = topValue + "px";
        }

        document.onkeydown = function (e) {
            if (e.keyCode == 65 && leftValue > 0) {
                leftValue = leftValue - 10;
                direction = 'left';
            }
            else if (e.keyCode == 68 && leftValue < 5000) { // RIGHT
                leftValue = leftValue + 10;
                direction = 'right';
            }
            else if (e.keyCode == 83 && topValue < 5000) { // DOWN
                topValue = topValue + 10;
                direction = 'down';
            }
            else if (e.keyCode == 87 && topValue > 0) { //up
                topValue = topValue - 10;
                direction = 'top';
            }
            // ...
            update();
        }
